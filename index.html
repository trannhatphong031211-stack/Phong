<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .d-none {
        display: none;
    }
</style>
<body>
    <button>Bel</button>
    <div class="box d-none">
        ABC
    </div>
<script>
    const eleButton = document.querySelector(".btn");
    const eleBox = document.querySelector(".box");

    console.log(eleBox);

    function onclick_btn() {
        console.log("click")
        eleBox.classList.remove("d-none");
    }

    eleButton.addEventListener("click", onclick_btn)
</script>
</body>
</html>
